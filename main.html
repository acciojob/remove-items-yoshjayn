<!DOCTYPE html>
<html>
	<head>
		<style type="text/css"> 
			body {margin: 30px;} 
		</style>  
		<meta charset=utf-8 /> 
		<title>Remove items from a dropdown list</title>
	</head>

	<body>
		<form> 
			<select id="colorSelect"> 
				<option>Red</option> 
				<option>Green</option> 
				<option>White</option> 
				<option>Black</option> 
			</select> 
			<input type="button" value="Select and Remove" onclick="removeSelected()"> 
		</form>

		<script>
            function removeSelected() {
                let select = document.getElementById("colorSelect");
                let selectedIndex = select.selectedIndex; // Get the index of the selected option
                if (selectedIndex !== -1) { // Check if an option is selected
                    select.remove(selectedIndex); // Remove the selected option
                }
            }
		</script>

	</body>
</html>
